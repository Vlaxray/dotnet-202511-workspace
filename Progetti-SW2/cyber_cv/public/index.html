<!-- public/index.html -->
<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Portfolio Cyberpunk con Three.js" />
    
    <!-- Font Cyberpunk -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <title>Cyberpunk Portfolio | Futuristic CV</title>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            overflow-x: hidden;
            background: #000;
        }
        
        /* Preloader Cyberpunk */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: #0ff;
            font-family: 'Orbitron', monospace;
            font-size: 2rem;
        }
        
        .loading-text {
            position: relative;
        }
        
        .loading-text::after {
            content: '|';
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <noscript>Devi abilitare JavaScript per eseguire questa applicazione.</noscript>
    <div id="root"></div>
    <div id="preloader">
        <div class="loading-text">INIZIALIZZAZIONE SISTEMA...</div>
    </div>
    
    <script>
        // Rimuove il preloader quando la pagina Ã¨ caricata
        window.addEventListener('load', function() {
            setTimeout(function() {
                const preloader = document.getElementById('preloader');
                preloader.style.opacity = '0';
                preloader.style.transition = 'opacity 0.5s ease';
                setTimeout(() => preloader.remove(), 500);
            }, 1000);
        });
    </script>
</body>
</html>
