version: '3.9'

services:
  db:
    image: mysql:8.0
    container_name: dragonball-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword   
      MYSQL_DATABASE: dragonball         
      MYSQL_USER: appuser                
      MYSQL_PASSWORD: appsecret         
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - dragonball-network

volumes:
  db_data:

networks:
  dragonball-network:
