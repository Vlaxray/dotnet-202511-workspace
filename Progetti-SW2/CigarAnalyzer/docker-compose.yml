version: '3.8'

services:
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: cigar-sql
    environment:
      - ACCEPT_EULA=Y
      - SA_PASSWORD=ciao
      - MSSQL_PID=Express
    ports:
      - "1433:1433"
    volumes:
      - sql_data:/var/opt/mssql
    restart: unless-stopped

  cigar-analyzer:
    build: .
    container_name: cigar-app
    depends_on:
      - sqlserver
    environment:
      - ConnectionStrings__DefaultConnection=Server=sqlserver,1433;Database=CigarDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true;
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
    restart: "no"

volumes:
  sql_data: